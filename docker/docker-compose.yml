version: '3'
services:
  db:
    image: postgres
    volumes:
      - 'pgdata:/var/lib/postgresql/data'
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: shopone_dev
      POSTGRES_USER: shopone
      POSTGRES_PASSWORD: password # You should set a password here and in the database.yml
  rails:
    build: ./..
    command: >
      bash -c "rm -f tmp/pids/server.pid
      && bundle install --without production
      && rails db:create
      && rails db:migrate
      && rails db:seed
      && yarn install
      && yarn build
      && yarn build:css
      && ./bin/rails server -p 3000 -b '0.0.0.0'"
    volumes:
      - './..:/railsapp'
    ports:
      - '3000:3000'
    depends_on:
      - db
    environment:
      DATABASE_HOST: db
      DATABASE_NAME: shopone_dev
      DATABASE_USER: shopone
      DATABASE_PASSWORD: password # Same as the POSTGRES_PASSWORD above
volumes:
  pgdata:
