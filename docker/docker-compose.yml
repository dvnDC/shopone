version: '3'
services:
  db:
    image: postgres
    volumes:
      - 'pgdata:/var/lib/postgresql/data'
    ports:
      - '5432:5432'
    environment:
      POSTGRES_HOST_AUTH_METHOD: "trust"
  rails:
    build: ./..
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec ./bin/rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - './..:/railsapp'
    ports:
      - '3000:3000'
    depends_on:
      - db
volumes:
  pgdata:
    external: true
